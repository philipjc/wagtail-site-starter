{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block body_class %}users{% endblock %}


{% block content %}

  <div class="container">

    <header>
      <h2>Sign up</h2>
    </header>

    <section>

      <form method="post" class="d-generated-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign up</button>
      </form>

    </section>

  </div>

{% endblock %}
