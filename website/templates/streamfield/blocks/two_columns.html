{% load wagtailcore_tags %}

<section class="sf-block sf-two-columns">

  {% if block.title %}
    <h4>{{ block.title }}</h4>
  {% endif %}

  <div class="row">
    <div class="col-md-6">
      {{ block.left_column|richtext }}
    </div>
    <div class="col-md-6">
      {{ block.right_column|richtext }}
    </div>
  </div>

</section>
