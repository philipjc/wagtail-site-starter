{% load wagtailcore_tags %}

<section class="stream-block stream-three-columns">

    {% if block.title %}
        <h2>{{ block.title }}</h2>
    {% endif %}

    <div class="page-row">
        <div class="">
            {{ block.left_column|richtext }}
        </div>
        <div class="">
            {{ block.middle_column|richtext }}
        </div>
        <div class="">
            {{ block.right_column|richtext }}
        </div>
    </div>

</section>
