{% load wagtailcore_tags %}

<section class="sf-block sf-three-columns">

    {% if block.title %}
        <h2>{{ block.title }}</h2>
    {% endif %}

    <div class="row">
        <div class="col-md-4">
            {{ block.left_column|richtext }}
        </div>
        <div class="col-md-4">
            {{ block.middle_column|richtext }}
        </div>
        <div class="col-md-4">
            {{ block.right_column|richtext }}
        </div>
    </div>

</section>
