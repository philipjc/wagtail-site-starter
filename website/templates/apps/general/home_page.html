{% extends "base.html" %}

{% block body_class %}homepage{% endblock %}

{% block content %}

  <div class="container">

    <p>
      <a href="/users">Login</a>
    </p>

    {% if user.is_authenticated %}

      <p>
        <a href="/users/{{ user.id }}/profile/view">My Profile</a>
      </p>

      <p>
        <a href="{% url 'logout' %}">Logout</a>
      </p>

    {% endif %}


    {% if self.body %}

      {% include "streamfield/general.html" with content=self.body %}

    {% endif %}

  </div>

{% endblock %}
